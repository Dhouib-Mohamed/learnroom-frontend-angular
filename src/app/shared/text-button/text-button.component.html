<div class="buttons-container">
  <div style="width: 100%; gap: 20px; flex-direction: row">
    <button class="for-educators-button" (click)="handleButtonClick(1)">
      {{"textButton.student" |translate}}
    </button>
    <button class="for-students-button" (click)="handleButtonClick(2)">
      {{"textButton.teacher" |translate}}
    </button>
  </div>

  <ul>
    <li *ngFor="let item of displayText; let i = index" style="font-size: 22px">
      {{ item|translate }}
    </li>
  </ul>
</div>
