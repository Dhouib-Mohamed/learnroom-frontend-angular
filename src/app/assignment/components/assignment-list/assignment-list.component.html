<!-- task-list.component.html -->
<div *ngIf="assignments.length > 0; else emptyState">
  <div *ngFor="let assignment of assignments">
    <app-task_assignment-card
      [path]="'/assignment/' + assignment?.id"
      [task]="assignment"
    ></app-task_assignment-card>
  </div>
</div>
<ng-template #emptyState>
  <!-- Include your empty state component or message here -->
  <p>No tasks available.</p>
</ng-template>
<button *ngIf="(this.authService.isTeacher$ | async)" class="btn btn-primary rounded-2 p-3" (click)="onAddAssignmentClick()">Add Assignment</button>
