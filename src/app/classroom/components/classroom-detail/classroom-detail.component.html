<!-- classroom.component.html -->
<div class="container mt-4">
  <img
    src="assets/images/finance.jpg"
    alt="Classroom Image"
    class="img-fluid"
  />

  <div class="d-flex justify-content-between align-items-center mt-3">
    <h3 class="text-primary">Classroom Name</h3>
    <!-- Add the dropdown here -->
  </div>

  <div class="font-weight-light font-size-18 mt-2">Classroom Description</div>

  <hr class="my-4" />
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <button ngbNavLink>Courses</button>
      <ng-template ngbNavContent>
        <app-course-list></app-course-list>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <button ngbNavLink>Tasks</button>
      <ng-template ngbNavContent>
        <app-task-list></app-task-list>
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <button ngbNavLink>Assignments</button>
      <ng-template ngbNavContent>
        <p>
          <app-assignment-list></app-assignment-list>
        </p>
      </ng-template>
    </li>
    <li [ngbNavItem]="4">
      <button ngbNavLink>Students</button>
      <ng-template ngbNavContent>
        <p>......</p>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
