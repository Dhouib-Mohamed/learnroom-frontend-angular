<div class="d-flex  justify-content-flex-start m-lg-4 flex-column home-wrapper" >
  <form [formGroup]="searchForm" class="form-group">
    <div class="input-group">
      <input class="form-control" id="search" formControlName="searchTerm" placeholder="Search a classroom.."/>
    </div>
  </form>
    <!-- TODO: handle loading state -->
  <ng-container *ngIf="(searchResults$ | async) as searchResults">

    <div *ngFor="let result of searchResults">
      <a [routerLink]="['/classroom', result.id]" class="search-result-link">
        <app-classroom-card [classroom]="result"></app-classroom-card>
      </a>
    </div>

    <div *ngIf="!searchResults?.length">
      <h3>No results found</h3>
    </div>

  </ng-container>
  <button class="btn btn-primary rounded-2 p-3" (click)="onClick()">{{label}}</button>
</div>
<router-outlet></router-outlet>
