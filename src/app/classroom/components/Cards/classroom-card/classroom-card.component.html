<!-- classroom-card.component.html -->
<div (click)="navigateToClassroom()">
  <div class="card" style="margin: 10px;">
    <div class="card-body">
      <img [src]="classroom.image" alt="Green double couch with wooden legs" class="classroom-image img-fluid" />
      <div class="stack" style="margin-top: 6px;">
        <h3 class="card-title">{{ classroom.name }}</h3>
        <p class="card-text">{{ classroom.description }}</p>
      </div>
    </div>
  </div>
</div>
