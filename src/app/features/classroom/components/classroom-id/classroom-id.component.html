<form [formGroup]="classroomForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label>{{ "Classroom's ID"|translate}}</label>
      <input formControlName="id" class="form-control" />
      <div
        *ngIf="classroomForm.get('id')?.hasError('required')"
        class="text-danger"
      >
        {{ "Classroom's ID is required"|translate}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="classroomForm.invalid">{{ "Submit"|translate}}</button>
  </div>
</form>
