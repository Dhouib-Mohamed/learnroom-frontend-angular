<div class="modal-body">
  <h3>{{ "Add Classroom"|translate}}</h3>
  <form [formGroup]="classroomForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>{{ "Classroom Name"|translate}} </label>
      <input type="text" class="form-control" formControlName="name" />
      <div class="text-danger" *ngIf="validateField('name', 'required')">
        {{ "Classroom Name is required"|translate}}
      </div>
    </div>

    <div class="form-group">
      <label>{{ "Description"|translate}}</label>
      <textarea class="form-control" formControlName="description"></textarea>
      <div class="text-danger" *ngIf="validateField('description', 'required')">
        {{ "Description is required"|translate}}
      </div>
    </div>

    <div class="modal-footer">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="classroomForm.invalid"
      >
        {{ "Submit"|translate}}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        {{ "Cancel"|translate}}
      </button>
    </div>
  </form>
</div>
