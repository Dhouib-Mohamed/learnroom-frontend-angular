<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label for="name">{{"Task Title" | translate }}</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
      <div *ngIf="validateField('name', 'required')" class="text-danger">
        {{"Task Title is required"|translate}}
      </div>
    </div>
    <div class="form-group">
      <label for="content">Description</label>
      <textarea
        id="content"
        class="form-control"
        formControlName="content"
      ></textarea>
      <div *ngIf="validateField('content', 'required')" class="text-danger">
        {{"Description is required"|translate}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
      {{ buttonName | translate }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="onClose()">
      {{"Cancel"|translate}}
    </button>
  </div>
</form>
