<div *ngFor="let course of courses">
  <app-course-accordion [course]="course"></app-course-accordion>
</div>
<div *ngIf="courses.length === 0">
  <p>No courses found</p>
</div>
<button *ngIf="this.authService.isTeacher$ | async" class="btn btn-primary rounded-2 p-3" (click)="onAddCourseClick()">Add course</button>
