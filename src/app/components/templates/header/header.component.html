<div>
  <header *ngIf="showHeader" class="header-container">
    <div class="hstack-container" (click)="navigateToPreview()">
      <img src="/assets/logo.png" alt="logo" class="logo" />
      <h2 class="title">LearnRoom</h2>
      <div *ngIf="this.authService.isAuthenticated$ | async" class="divider"></div>
      <p
        class="role"
        *ngIf="
          (this.authService.isAuthenticated$ | async) && (this.authService.isTeacher$ | async) ;
          else studentBlock
        "
      >
        Teacher
      </p>

      <ng-template #studentBlock>
        <p class="role" *ngIf="this.authService.isAuthenticated$ | async">Student</p>
      </ng-template>
    </div>

    <div class="button-container">
      <button class="button" *ngIf="!(this.authService.isAuthenticated$ | async)" (click)="signIn()">
        Sign In
      </button>

      <button
        class="button green-button"
        *ngIf="!(this.authService.isAuthenticated$ | async)"
        (click)="signUp()"
      >
        Sign Up
      </button>

      <button class="button" *ngIf="this.authService.isAuthenticated$ | async" (click)="signOut()">
        Sign Out
      </button>
    </div>
  </header>
  <div class="header-separator"></div>
</div>
