<div>
  <header class="header-container">
    <div class="hstack-container" (click)="navigateToPreview()">


      <img src="/assets/logo.png" alt="logo" class="logo" />
      <h2 class="title">LearnRoom</h2>
    </div>

    <div class="button-container">
      <button class="btn sign-in"  *ngIf="!isLoggedIn" (click)="signIn()">

      Sign In</button>
      <button class="btn sign-up" *ngIf="!isLoggedIn" (click)="signUp()">

      Sign Up</button>
      <button class="btn sign-out" *ngIf="isLoggedIn" (click)="signOut()">

        Sign Out</button>
    </div>
  </header>
  <div class="header-separator"></div>
</div>
