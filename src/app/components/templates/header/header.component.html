<div>
  <header *ngIf="showHeader" class="header-container">
    <div class="hstack-container" (click)="navigateToPreview()">
      <img src="/assets/logo.png" alt="logo" class="logo" />
      <h2 class="title">LearnRoom</h2>
      <!-- Assuming the component class has a method or property to determine user role -->
      <div *ngIf="isLoggedIn$ | async" class="divider"></div>

      <p
        class="role"
        *ngIf="(isLoggedIn$ | async) && getItem('user').user; else studentBlock"
      >
        Teacher
      </p>

      <ng-template #studentBlock>
        <p class="role" *ngIf="isLoggedIn$ | async">Student</p>
      </ng-template>
    </div>

    <div class="button-container">
      <button class="button" *ngIf="!(isLoggedIn$ | async)" (click)="signIn()">
        Sign In
      </button>

      <button
        class="button green-button"
        *ngIf="!(isLoggedIn$ | async)"
        (click)="signUp()"
      >
        Sign Up
      </button>

      <button class="button" *ngIf="isLoggedIn$ | async" (click)="signOut()">
        Sign Out
      </button>
    </div>
  </header>
  <div class="header-separator"></div>
</div>
