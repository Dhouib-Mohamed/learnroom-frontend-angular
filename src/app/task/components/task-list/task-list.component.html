<!-- task-list.component.html -->
<div *ngIf="tasks.length > 0; else emptyState">
  <div *ngFor="let task of tasks">
    <app-task_assignment-card [path]="'/tasks/' + task.id" [task]="task"></app-task_assignment-card>
  </div>
</div>
<ng-template #emptyState>
  <!-- Include your empty state component or message here -->
  <p>No tasks available.</p>
</ng-template>
