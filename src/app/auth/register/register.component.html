<div style="height: 800px; display: flex; align-items: center">
  <div
    style="flex: 2; display: flex; align-items: center; justify-content: center"
  >
    <div>
      <div style="display: flex; align-items: center; margin-bottom: 100px">
        <img
          src="../../../assets/images/logo.png"
          alt="Logo"
          style="width: 60px; margin-right: 20px"
        />
        <h1>LearnRoom</h1>
      </div>

      <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="formData.name"
            class="form-control"
            #nameInput="ngModel"
            required
            [ngClass]="{
              invalid:
                nameInput.invalid && (nameInput.dirty || nameInput.touched)
            }"
          />
        </div>
        <div
          *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)"
        >
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="nameInput.errors?.['required']"
          >
            Name is required.
          </div>
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            class="form-control"
            #emailInput="ngModel"
            required
            [ngClass]="{
              invalid:
                emailInput.invalid && (emailInput.dirty || emailInput.touched)
            }"
            email
          />
        </div>
        <div
          *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
        >
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="emailInput.errors?.['required']"
          >
            Email is required.
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="emailInput.errors?.['email']"
          >
            Invalid email format.
          </div>
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="formData.password"
            class="form-control"
            #passwordInput="ngModel"
            [ngClass]="{
              invalid:
                passwordInput.invalid &&
                (passwordInput.dirty || passwordInput.touched)
            }"
            minlength="4"
            required
          />
        </div>
        <div
          *ngIf="
            passwordInput.invalid &&
            (passwordInput.dirty || passwordInput.touched)
          "
        >
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="passwordInput.errors?.['required']"
          >
            Password is required.
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="passwordInput.errors?.['password']"
          >
            Invalid Password format.
          </div>
        </div>
        <div>
          <label for="role">User Type:</label>
          <select id="role" name="role" [(ngModel)]="formData.user" required>
            <option value="true">Student</option>
            <option value="false">Teacher</option>
          </select>
        </div>

        <button type="submit">Signup</button>
      </form>

      <p *ngIf="signupForm.submitted && signupForm.invalid">
        Please fill in all required fields correctly.
      </p>

      <p>
        Already have an account?
        <a routerLink="/login" routerLinkActive="active">Sign in</a>
      </p>
    </div>
  </div>

  <div style="flex: 3">
    <img
      src="../../../assets/images/signin.png"
      alt="landing image"
      style="width: 1000px"
    />
  </div>
</div>
<footer></footer>
