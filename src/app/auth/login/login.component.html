<div class="signin-container">
  <div class="signin-content">
    <div class="logo">
      <img src="../../../assets/images/logo.png" alt="Logo" />
      <h1>LearnRoom</h1>
    </div>

    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label>Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-control"
          #emailInput="ngModel"
          required
          [ngClass]="{
            invalid:
              emailInput.invalid && (emailInput.dirty || emailInput.touched)
          }"
          email
        />
      </div>
      <div
        *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
      >
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="emailInput.errors?.['required']"
        >
          Email is required.
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="emailInput.errors?.['email']"
        >
          Invalid email format.
        </div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          #passwordInput="ngModel"
          [ngClass]="{
            invalid:
              passwordInput.invalid &&
              (passwordInput.dirty || passwordInput.touched)
          }"
          minlength="4"
          required
        />
      </div>
      <div
        *ngIf="
          passwordInput.invalid &&
          (passwordInput.dirty || passwordInput.touched)
        "
      >
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="passwordInput.errors?.['required']"
        >
          Password is required.
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="passwordInput.errors?.['password']"
        >
          Invalid Password format.
        </div>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>

    <p>
      Don't have an account?
      <a routerLink="/register" class="signup-link">Sign up</a>
    </p>
  </div>

  <div class="image">
    <img src="../../../assets/images/signup.png" alt="landing image" />
  </div>
</div>
